{% extends "base.html" %}
{% load static %}
{% block section %}
<div class="container">
    {% if message %}
    <div class="alert alert-danger">
       {{message}}
    </div>
    {% endif %}
    <div class="row d-flex justify-content-center align-items-cente">
        <form class="col-md-4" method="POST">
            {% csrf_token %}
            <h4>Add a new password</h4>
            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Databasename" name="username">

              </div>

            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="dbpassword" name="password">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Url</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="eg:- www.facebook.com" name="url">
              </div>

 
            <button type="submit" class="btn btn-primary">Create</button>

          </form>
    </div>
</div>
{% endblock section %}
