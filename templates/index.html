{% extends "base.html" %}
{% load static %}
{% block section %}
<div class="container">
    <div class="row">

        <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">S.no</th>
                <th scope="col">Name</th>
                <th scope="col" class="text-align-center">Action</th>
                <th>View</th>
           

                
            
              </tr>
            </thead>
            <tbody>
                {% for n in password_db %}
              <tr>
                <th scope="row">{{n.id}}</th>
                <td>{{n.db_name}}</td>
                <td><a href="/delete-database/{{n.id}}" class="btn btn-danger mx-2"><i class="fa-solid fa-trash"></i></a><a href="/update-database/{{n.id}}" class="btn btn-primary mx-2"><i class="fa-solid fa-pen-to-square"></i></a></td>
                <td><a href="/password/{{n.id}}" class="btn btn-secondary"><i class="fa-solid fa-eye"></i></a></td>
              </tr>
              {% endfor %}
             
            </tbody>
          </table>
    </div>
</div>
{% endblock section %}
